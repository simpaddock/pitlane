{% extends baseLayout %}
{% block content %}
  <script>
    var seasons = JSON.parse('{{ seasonsJSON |safe }}')
  </script>
  <div class="vue-seasons seasons">
    <div class="season" v-for="(season, season_key ) in seasons" :key="season_key" :class="{'selected-season': season.id === selectedSeason}">
        <span class="season-name" v-on:click.prevent="updateMap(season.id)" >[[ season.name ]]</span>
        <p>
            <a :href="'/seasons/'+season.id+'/drivers/'">[[ season.drivers.length  ]] drivers</a>
            <a :href="'/seasons/'+season.id+'/teams/'">[[ season.teams.length  ]] teams</a>
        </p>
        
        <span v-if="season.isRunning" class="season-is-running">Running</span>
    </div>
  </div>
  <div id="map" style="height: 630px;width: 100%"></div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://vuejs.org/js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script>
    var seasonOverViewVueInstance = new Vue({
     el: '.vue-seasons',
     delimiters: ['[[', ']]'],
     data: function () {
       return {
         'seasons': window.seasons,
         'mapInstance': null,
         'selectedSeason': null
       }
     }, 
     created:  function (){
       if (this.seasons.length > 0){
         this.updateMap(this.seasons[0].id)
       }
     },
     methods: {
      updateMap: function (seasonid){
        this.selectedSeason = seasonid
        if (this.mapInstance !== null){
          this.mapInstance.off();
          this.mapInstance.remove();
        }
        this.mapInstance = new L.Map('map');
        // create the tile layer with correct attribution
        var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {minZoom: 2, maxZoom: 2, attribution: osmAttrib});		

        // start the map in South-East England
        this.mapInstance.setView(new L.LatLng(40.737, -73.923),9); // center view
        this.mapInstance.addLayer(osm);
        for(var i in seasons){
          var season = seasons[i]
          if (season.id === seasonid){
            var races = {}
            for(var x=0;x<season.races.length;x++){
              var race = season.races[x]
              if (typeof races[race.track.name] !== 'undefined'){
                races[race.track.name].push(race)
              } else{
                races[race.track.name] = [race]
              }
            }
            for(var x in races){
              var racesOnTrack = races[x]
              popup2 = new L.Popup({
                "className": 'map-popup'
              });
              console.log(racesOnTrack)
              popup2.setLatLng(new L.LatLng(racesOnTrack[0].track.long, racesOnTrack[0].track.lat));
              var content  = ""
              var marker = L.marker(new L.LatLng(racesOnTrack[0].track.long, racesOnTrack[0].track.lat)).bindPopup(popup2)
              marker.addTo(this.mapInstance )
              var date = moment(race.startDate).format("L");   
              var popupText = ""
              for (var i in racesOnTrack){
                var trackRace = racesOnTrack[i]
                popupText += "<a class='race-link' href='/races/"+trackRace.id+"/'>"+trackRace.name+"</a><br>"
              }
              popup2.setContent("<div class='race-detail'><span class='race-date'>"+date+"</span>"+popupText+"</div>");
              this.mapInstance.addLayer(popup2);
              this.mapInstance.closePopup(popup2)
            }
          }
        }
      }
     }
    })
  </script>
{% endblock %}
